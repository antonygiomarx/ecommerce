<mat-card class="card" >
  <mat-card-header>
    <mat-card-title>
      <h1>{{ product.name }}</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ product.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="onAddToCart()">
      <span>Buy {{ product.price | currency }}</span>
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
